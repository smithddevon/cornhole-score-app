{% extends "layout.html" %}

{% block title %}
    New Game
{% endblock %}

{% block main %}
    <h1>New Game</h1>
    <form method="POST" action="/submit_team_names">
        <label for="team1">Team 1 Name:</label>
        <input type="text" name="team1" id="team1" required>
        <br>
        <label for="team2">Team 2 Name:</label>
        <input type="text" name="team2" id="team2" required>
        <br>
        <input type="submit" value="Start Game">
    </form>
{% endblock %}
