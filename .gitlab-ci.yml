stages:
  - apply

terraform_apply:
  stage: apply
  image: hashicorp/terraform
  entrypoint: [""]
  script:
    - echo "Installing dependencies"
    - apk update && apk add --no-cache curl jq
    - echo "dependencies installed" 
    - terraform init
    - terraform plan -out=tfplan
    - terraform apply -auto-approve tfplan
  only:
    - master




